{%extends 'main.html'%}
{%block title%}Add Auction{%endblock%}

{%block content%}
<style>
    body,
    html {
        margin-top:0;
        padding: 0;
        height: 100%;
        background: #17202A  !important;
    }
    .user_card {
        width: 350px;
        margin-top: auto;
        margin-bottom: auto;
        background: #F8F9F9;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;

    }

    .form_container {
        margin-top: 20px;
    }

    #form-title{
        color: #34495E;
    }
    .login_btn {
        width: 100%;
        background: #34495E !important;
        color: #F8F9F9 !important;
    }
    .login_btn:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }
    .login_container {
        padding: 0 2rem;
    }
    .input-group-text {
        background: #f7ba5b !important;
        color: white !important;
        border: 0 !important;
        border-radius: 0.25rem 0 0 0.25rem !important;
    }
    .input_user,
    .input_pass:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }
    #messages{
        background-color: grey;
        color: #fff;
        padding: 10px;
        margin-top: 10px;
    }

</style>
  
    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Add Auction</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" enctype="multipart/form-data" action="">
                        {%csrf_token%}
						<div class="input-group mb-3">
							<div class="input-group-append">
                                
								<span class="input-group-text"><i class="fab fa-product-hunt"></i></span>
							</div>
							{{form.product_name}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-info-circle"></i></span>
							</div>
							{{form.description}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-tags"></i></span>
							</div>
							{{form.min_bid}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-image"></i></span>
							</div>
							{{form.photo}}
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
							</div>
							{{form.end_date}}
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Post Auction">
				   		</div>
					</form>
				</div>
			
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Check your previous auctions: <a href="{%url 'userauction' %}" class="ml-2">My Auctions</a>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Product Name..';
form_fields[2].placeholder='Description..';
form_fields[3].placeholder='Minimum Bid...';
form_fields[4].placeholder='Upload a photo...';
form_fields[5].placeholder='End Date...';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>

{%endblock%}
